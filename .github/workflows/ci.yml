name: C++ Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build tools
      run: sudo apt update && sudo apt install -y cmake g++

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

