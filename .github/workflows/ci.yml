name: C++ OpenGL Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          cmake \
          g++ \
          libgl1-mesa-dev \
          libglfw3-dev \
          libglm-dev

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

